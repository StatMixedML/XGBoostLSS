# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-no-extras:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Set execute permission for OSX install script
      if: runner.os == 'macOS'
      run: chmod +x .github/scripts/install_osx_dependencies.sh

    - name: Install OSX packages
      if: runner.os == 'macOS'
      shell: bash
      run: ./.github/scripts/install_osx_dependencies.sh

    - name: Install dependencies
      run: uv pip install .[test]
      env:
        UV_SYSTEM_PYTHON: 1

    - name: Show dependencies
      run: uv pip list

    - name: Test with pytest 
      run: pytest --timeout=150

  tests-all-extras:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Set execute permission for OSX install script
      if: runner.os == 'macOS'
      run: chmod +x .github/scripts/install_osx_dependencies.sh

    - name: Install OSX packages
      if: runner.os == 'macOS'
      shell: bash
      run: ./.github/scripts/install_osx_dependencies.sh

    - name: Install dependencies
      run: uv pip install .[all_extras,test]
      env:
        UV_SYSTEM_PYTHON: 1

    - name: Show dependencies
      run: uv pip list

    - name: Test with pytest 
      run: pytest --cov --timeout=150

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
