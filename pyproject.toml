[project]
name = "xgboostlss"
version = "0.5.0"
description = "XGBoostLSS - An extension of XGBoost to probabilistic modelling"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Alexander MÃ¤rz", email = "alex.maerz@gmx.net" }
]
license = { text = "Apache License 2.0" }
requires-python = ">=3.10"
dependencies = [
    "xgboost>=2.0,<4.0",
    "torch>=2.1,<2.10",
    "pyro-ppl>=1.8,<1.10",
    "numpy>=1.26.0,<2.4",
    "pandas>=2.0,<2.3",
    "scipy>=1.11,<1.17",
    "tqdm>=4.66,<4.68",
    "scikit-base",
]

[project.optional-dependencies]
all_extras = [
    "matplotlib>=3.8,<3.11",
    "optuna>=3.5.0,<4.4",
    "optuna-integration",
    "seaborn>=0.13.0,<0.14.0",
    "shap>=0.44,<0.49.1",
]
docs = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-jupyter"
]
notebooks = [
    "scikit-learn>=1.4.0,<1.8.0",
    "plotnine>=0.12.0,<0.16.0",
]
test = [
    "flake8",
    "pytest",
    "pytest-coverage",
    "pytest-timeout",
]

[project.urls]
Homepage = "https://github.com/StatMixedML/XGBoostLSS"

[tool.setuptools]
include-package-data = true
zip-safe = true

[tool.setuptools.packages.find]
exclude = ["docs", "tests*"]

[tool.setuptools.package-data]
xgboostlss = ["datasets/*.csv"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
