[project]
name = "xgboostlss"
version = "0.4.0"
description = "XGBoostLSS - An extension of XGBoost to probabilistic modelling"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Alexander MÃ¤rz", email = "alex.maerz@gmx.net" }
]
license = { text = "Apache License 2.0" }
requires-python = ">=3.10"
dependencies = [
    "xgboost~=2.0.3",
    "torch~=2.1.2",
    "pyro-ppl~=1.8.6",
    "optuna~=3.5.0",
    "properscoring~=0.1",
    "scikit-learn~=1.4.0",
    "numpy~=1.26.3",
    "pandas~=2.1.4",
    "plotnine~=0.12.4",
    "scipy~=1.11.4",
    "shap~=0.44.0",
    "seaborn~=0.13.1",
    "tqdm~=4.66.1",
    "matplotlib~=3.8.2",
    "ipython~=8.20.0"
]

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-jupyter"
]
test = [
    "flake8",
    "pytest"
]

[project.urls]
Homepage = "https://github.com/StatMixedML/XGBoostLSS"

[tool.setuptools]
include-package-data = true
zip-safe = true

[tool.setuptools.packages.find]
exclude = ["docs", "tests*"]

[tool.setuptools.package-data]
xgboostlss = ["datasets/*.csv"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
