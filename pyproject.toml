[project]
name = "xgboostlss"
version = "0.4.0"
description = "XGBoostLSS - An extension of XGBoost to probabilistic modelling"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Alexander MÃ¤rz", email = "alex.maerz@gmx.net" }
]
license = { text = "Apache License 2.0" }
requires-python = ">=3.10"
dependencies = [
    "xgboost>=2.0.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0"
]

[project.optional-dependencies]
# Core probabilistic modeling dependencies
torch = [
    "torch>=2.1.0",
    "pyro-ppl>=1.8.0"
]
# Optimization and hyperparameter tuning
optim = [
    "optuna>=3.5.0"
]
# Visualization and interpretation
viz = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotnine>=0.12.0",
    "shap>=0.42.0"
]
# Development utilities
dev = [
    "ipython>=8.10.0"
]
# All features (legacy compatibility)
all = [
    "torch>=2.1.0",
    "pyro-ppl>=1.8.0",
    "optuna>=3.5.0",
    "properscoring>=0.1",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0", 
    "plotnine>=0.12.0",
    "shap>=0.42.0",
    "ipython>=8.10.0"
]
# Documentation
docs = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-jupyter"
]
# Testing
test = [
    "flake8",
    "pytest"
]

[project.urls]
Homepage = "https://github.com/StatMixedML/XGBoostLSS"

[tool.setuptools]
include-package-data = true
zip-safe = true

[tool.setuptools.packages.find]
exclude = ["docs", "tests*"]

[tool.setuptools.package-data]
xgboostlss = ["datasets/*.csv"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
